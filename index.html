<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Label</title>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    @page {
      size: auto;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .label {
      width: 100mm;
      height: 70mm;
      padding: 8mm;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* visual clean / industrial */
      border-radius: 6px;
      background: #fff;
    }

    #qrcode {
      margin-bottom: 6mm;
    }

    .code-text {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      word-break: break-all;
    }

    .subtitle {
      font-size: 10px;
      color: #555;
      margin-top: 2mm;
    }

    @media print {
      body {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="label">
    <div id="qrcode"></div>
    <div class="code-text" id="codeText"></div>
    <div class="subtitle">Scan para identificação</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value');

    if (!value) {
      document.body.innerHTML = '<h2>QR Code inválido</h2>';
      throw new Error('Missing QR value');
    }

    document.getElementById('codeText').innerText = value;

    new QRCode(document.getElementById('qrcode'), {
      text: value,
      width: 220,
      height: 220,
      correctLevel: QRCode.CorrectLevel.H
    });

    window.onload = () => {
      setTimeout(() => window.print(), 400);
    };
  </script>

</body>
</html>
