<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Label</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    @page {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .label {
      width: 100mm;
      height: 70mm;
      padding: 8mm;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;

      background: #fff;
    }

    .header {
      font-size: 10px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #444;
    }

    #qrcode {
      margin: 4mm 0;
    }

    .code-text {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1.4px;
      text-align: center;
      word-break: break-all;
    }

    .divider {
      width: 40%;
      height: 1px;
      background: #000;
      opacity: 0.15;
      margin-top: 2mm;
    }

    .footer {
      font-size: 9px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: #666;
    }

    @media print {
      body {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="label">

    <div class="header">Scan para Identificação</div>

    <div id="qrcode"></div>

    <div class="code-text" id="codeText"></div>

    <div class="divider"></div>

    <div class="footer">QR Code Seguro</div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('value');

    if (!value) {
      document.body.innerHTML = '<h2>QR Code inválido</h2>';
      throw new Error('Missing QR value');
    }

    document.getElementById('codeText').innerText = value;

    new QRCode(document.getElementById('qrcode'), {
      text: value,
      width: 240,
      height: 240,
      correctLevel: QRCode.CorrectLevel.H
    });

    window.onload = () => {
      setTimeout(() => window.print(), 400);
    };
  </script>

</body>
</html>
